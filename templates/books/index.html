<h2>Library Books</h2>

<input type="text" class="form-control" ng-model="searchText" placeholder="Search for a BOOK!">

</br>

<div ng-repeat="book in indexCtrl.books | orderBy: 'title' | filter: searchText" class="row">

  <div class='row'>
      <div class="col-md-3 col-xs-6 thumbnail">
        <img src={{book.image}} alt="book image">
      </div>

      <div class="col-md-9 col-xs-6">
        <ul class="list-group form-inline">

          <li class="list-group-item">
            <h4 class='inline-header'>Book Title:</h4>
            <span> <a ng-href="{{book._id}}">{{book.title}}</a></span>
          </li>

          <li class="list-group-item">
            <h4 class='inline-header'>Author:</h4>
            <span>{{book.author}}</span>
          </li>

          <li class="list-group-item">
            <h4 class='inline-header'>Release date:</h4>
            <span>{{book.releaseDate}}</span>
          </li>

        </ul>
      </div>
    </div>


</div>
