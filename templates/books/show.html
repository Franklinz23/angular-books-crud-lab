<h2>{{showCtrl.book.title}}</h2>
<hr>
<div class="row">

			 		<div class="col-md-3 col-xs-6 thumbnail">
			 			<img src={{showCtrl.book.image}} alt="book image">
			 		</div>

			 		<div class="col-md-9 col-xs-6">
			 			<ul class="list-group form-inline">
			 				<li class="list-group-item">
			 					<h4 class='inline-header'>Book Title:</h4>
			 					<span ng-hide='editing'>{{showCtrl.book.title}}</span>
								<input ng-show="editing" ng-model="showCtrl.book.title" type="text">
			 				</li>

			 				<li class="list-group-item">
			 					<h4 class='inline-header'>Author:</h4>
			 					<span ng-hide='editing'>{{showCtrl.book.author}}</span>
								<input ng-show="editing" ng-model="showCtrl.book.author" type="text">
			 				</li>

			 				<li class="list-group-item">
			 					<h4 class='inline-header'>Release date:</h4>
			 					<span ng-hide='editing'>{{showCtrl.book.releaseDate}}</span>
								<input ng-show="editing" ng-model="showCtrl.book.releaseDate" type="text">
			 				</li>
						</br>
							<li>
								<button class='btn btn-danger' ng-hide="editing" ng-click="showCtrl.deleteBook(showCtrl.book)" >Delete Book</button>
								<button class='btn btn-info' ng-hide="editing" ng-click="editing = true">Edit Book</button>
								<button class='btn btn-default' ng-show="editing" ng-click="editing = false">Cancel</button>
								<button class='btn btn-success' ng-show="editing" ng-click="showCtrl.editBook(showCtrl.book); editing = false">Save Changes</button>
							</li>

			 			</ul>
			 		</div>


</div>
